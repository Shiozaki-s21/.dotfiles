[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
on_i = 1
hook_source = '''
    let g:deoplete#enable_at_startup = 1
    source ~/.vim/rc/plugins/deoplete.rc.vim
'''

[[plugins]]
repo = 'Shougo/denite.nvim'
if = "has('nvim')"
on_cmd = 'Denite'
depends = ['neomru.vim', 'denite-gtags']
hook_source = 'source ~/.vim/rc/plugins/denite.rc.vim'
hook_add = '''
    " Prefix key
    nmap [denite] <Nop>
    map <C-j> [denite]

    " Keymap
    " Current direcotry files
    nmap <silent> [denite]<C-P> :<C-u>Denite file_rec<CR>
    " Buffer files
    nmap <silent> [denite]<C-B> :<C-u>Denite buffer<CR>
    " Grep files
    nmap <silent> [denite]<C-S> :<C-u>Denite grep -buffer-name=grep<CR>
    " Grep cursor word
    nmap <silent> [denite]<C-G> :<C-u>DeniteCursorWord grep -buffer-name=grep<CR>
    " Reopen before grep result
    nmap <silent> [denite]<C-R> :<C-u>Denite -resume -buffer-name=grep<CR>
    " Outline open file
    nmap <silent> [denite]<C-O> :<C-u>Denite outline<CR>
    " Command history
    nmap <silent> [denite]<C-H> :<C-u>Denite command_history<CR>
    " Seach dotfiles
    nmap <silent> [denite]<C-V> :<C-u>call denite#start([{'name': 'file_rec', 'args': ['~/.dotfiles']}])<CR>
    " Definetion of Function
    nmap <silent> [denite]<C-D> :Denite -buffer-name=gtags_completion gtags_completion<cr>
'''

[[plugins]]
repo = 'ozelentok/denite-gtags'
